<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.component.css">
    <!-- Link to an external CSS file or include the styles directly here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dddddd;
            /* Gray background color */
            color: #343a40;
            /* Dark text color */
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .row {
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .col-12 {
            padding: 0;
        }

        .card {
            border-top: 3px solid #007bff;
            /* Primary color for the top border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add a subtle box shadow */
        }

        .card-body {
            padding: 20px;
        }

        h5 {
            color: #007bff;
            /* Primary color for the heading */
        }

        form {
            margin-top: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            /* Darker shade on hover */
        }

        span {
            display: block;
            margin-top: 15px;
        }

        a {
            color: #007bff;
            /* Link color */
        }
    </style>
</head>

<body>

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center min-vh-100 g-0">
            <div class="col-12 col-md-8 col-lg-4 border-top border-3 border-primary">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Mot de passe oublié?</h5>
                            <p class="mb-2">Entrer votre email d'identhification pour réinitialiser votre mot de passe </p>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    placeholder="Enter Your Email" required="">
                            </div>
                            <div class="mb-3 d-grid">
                                <button type="submit" class="btn btn-primary">réinitialiser</button>
                            </div>
                            <span>vous avez point un compte? <a href="forgot-password.component.html">authentifiez</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
